<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c28, #2b2b3c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #232222; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #7b5cff; /* Vibrant Accent Color */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #7b5cff; /* Vibrant Accent Color */
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #fff; 
            background-color: #f9f9f9; 
            color: #333; /* Dark text inside input fields */
        }

        input:focus {
            outline: none;
            border-color: #4CAF50; 
        }

        button {
            background: linear-gradient(135deg, #7b5cff, #6245ff);
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 8px 15px rgba(123, 92, 255, 0.3);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(123, 92, 255, 0.5);
        }

        .no-account {
            text-align: center;
            margin-top: 20px;
        }

        .no-account a {
            color: #7b5cff; /* Vibrant Accent Color for the link */
            text-decoration: none;
        }

        .no-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Parent Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Your name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="no-account">
                <p>Don't have an account? <a href="pnewacc.html">Create one</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const pin = document.getElementById('pin').value;

            if (!username || !pin) {
                alert("Please enter both username and PIN.");
            } else {
                if (username === "parent" && pin === "1234") {
                    alert("Login successful!");
                    // Redirect to another page or show dashboard
                } else {
                    alert("Invalid username or PIN.");
                }
            }
        });
    </script>

</body>
</html>
