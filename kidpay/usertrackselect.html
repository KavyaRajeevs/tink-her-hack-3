<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose User</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c28, #2b2b3c);
            color: #fff;
        }

        header {
            background: #1f1f33;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .back-arrow {
            font-size: 20px;
            cursor: pointer;
            color: #7b5cff;
            margin-right: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
            color: #7b5cff;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        .header-icons a {
            color: #7b5cff;
            text-decoration: none;
            cursor: pointer;
        }

        main {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #7b5cff;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .user-card {
            background: #2b2b3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(123, 92, 255, 0.5);
            background: rgba(123, 92, 255, 0.2);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #1f1f33;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="back-arrow" onclick="goBack()">‚Üê</div>
        <div class="logo">Track User</div>
        <div class="header-icons">
            <a href="notification.html">üîî</a>
            <a href="pprofile.html">üë§</a>
        </div>
    </header>
    <main>
        <h1>Select the User you want to track</h1>
        <div class="user-list" id="userList">
            <!-- User cards will be injected here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 KidPay. All rights reserved.</p>
    </footer>

    <script>
        // Sample data, replace this with actual backend data
        const users = [
            { id: 1, name: "User1" },
            { id: 2, name: "User2" },
            { id: 3, name: "User3" },
            { id: 4, name: "User4" }
        ];

        const userList = document.getElementById('userList');

        // Dynamically create user cards
        users.forEach(user => {
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.textContent = user.name;
            userCard.onclick = () => alert(`Redirecting to details for ${user.name}`);
            userList.appendChild(userCard);
        });

        function goBack() {n
            window.history.back();
        }
    </script>
</body>
</html>
