<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c28, #2b2b3c);
            color: #fff;
        }

        header {
            background: #1f1f33;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #7b5cff;
        }

        main {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #7b5cff;
        }

        form {
            background: #2b2b3c;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1f1f33;
            color: white;
        }

        .progress-bar {
            background: #1f1f33;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 20px;
            background: linear-gradient(135deg, #7b5cff, #6245ff);
            width: 70%; /* Example percentage */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #7b5cff, #6245ff);
            color: white;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 8px 15px rgba(123, 92, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(123, 92, 255, 0.5);
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Profile</div>
    </header>
    <main>
        <h1>Your Profile</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number">
            </div>

            <button type="submit">Update Profile</button>
        </form>
    </main>
</body>
</html>
